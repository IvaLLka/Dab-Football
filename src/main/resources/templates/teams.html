<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
</head>
<body>
    <header class="head">
        <div class="container">
            <div class="header-body">
                <div class="logo"><a class="link" th:href="@{index}">Dab Football</a></div>
                <div class="links">
                    <div class="head-element"><a class="link" th:href="@{cards}">Игроки</a></div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="players">
            <div class="main-title">Наши команды</div>
                <a class="button" href="teams/create-team">Создать команду</a>
                <form class="card" th:each="team:${teams}" >
                    <img src="/img/img.jpeg" width="200px" height="200px">
                    <div class="info">
                        <div class="grade" >Название: <div th:text="${team.getTeam_name()}"></div></div>
                        <div class="grade">Тренер: <div th:text="${team.getTrainer()}"></div>  </div>
                        <div class="grade">Колличетсво игроков: <div th:text="${team.getNum_players()}"></div> </div>
                        <div class="grade">Стадион: <div th:text="${team.getStadium()}"></div> </div>
                        <div class="grade">Дата основания: <div th:text="${team.getTeam_dob()}"></div></div>
                       <!-- Игроки:
                        <div  style="margin-left: 30px" th:each="card:${cards}">
                            <div class = "card">
                                <img src="/img/img.jpeg" width="200px" height="200px">
                                <div class="info">
                                    <div class="grade" >Полное имя: <div th:text="${card.getFull_name()}"></div></div>
                                    <div class="grade">Зар.плата: <div th:text="${card.getSalary()}"></div></div>
                                    <div class="grade" >Дата рождения: <div th:text="${card.getDob()}"></div></div>
                                    <div class="grade" >Стаж игры: <div th:text="${card.getPlay_exp()}"></div></div>
                                    <div class="grade" >Команда: <div th:text="${card.getTeam()}"></div></div>
                                    <a class="button red" th:href="@{/teams/delete-card/{card_id} (card_id =${team.card})}">Удалить</a>
                                </div>
                            </div>
                        </div>-->
                        <div class="grade buttons">
                            <a class="button" th:href="@{/teams/edit/{team_id} (team_id =${team.team_id})}">Редактировать</a>
                            <a class="button" th:href="@{/teams/details/{team_id} (team_id =${team.team_id})}">Об игроках</a>
                            <a class="button red" th:href="@{/teams/delete/{team_id} (team_id =${team.team_id})}">Удалить</a>
                        </div>
                    </div>
                </form>


                <div class="card">
                    <img src="/img/img.jpeg" width="200px" height="200px">
                    <div class="info">
                        <div class="grade">Название: --  </div>
                        <div class="grade">Тренер: --</div>
                        <div class="grade">Колличетсво игроков: -- </div>
                        <div class="grade">Стадион: --  </div>
                        <div class="grade">Дата основания: --  </div>
                        <div class="grade buttons">
                            <button class="button" type="submit">Редактировать</button>
                            <button class="button red" type="submit">Удалить</button>
                        </div>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
